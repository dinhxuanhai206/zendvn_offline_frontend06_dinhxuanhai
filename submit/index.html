<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="layout">
            <div class="tick-group">
                <button class="tick"><i class="fas fa-check"></i></button>
                <div class="quick">
                    <h2>Quick and free sign-up</h2>
                    <p>Enter your email address to create an account</p>
                </div>
            </div>
            <div class="tick-group">
                <button class="tick"><i class="fas fa-check"></i></button>
                <div class="quick">
                    <h2>Cross-platform solution</h2>
                    <p>Preview your newsletter on any device before sending them out </p>
                </div>
            </div>
            <div class="tick-group">
                <button class="tick"><i class="fas fa-check"></i></button>
                <div class="quick">
                    <h2>Start sending email</h2>
                    <p>Use our API or pick our pre-built templates </p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h1>Create your account</h1>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="enter yuor email address">
                    </div>
                    <div class="form-group">
                        <label for="link">Link to resource</label>
                        <input type="text" id="link" placeholder="enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="categor">Category</label>
                        <input type="text" id="link" placeholder="type to create a password">
                    </div>
                    <div class="check">
                        <p><input type="checkbox">
                            Get updates and notifications about our produce</p>
                    </div>
                    <div class="wrappwer">
                        <button class="btn-submit">type to create a password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
